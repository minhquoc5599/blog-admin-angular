<div class="row">
  <p-table [value]="posts" selectionMode="multiple" dataKey="id" [metaKeySelection]="true" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10px">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Title</th>
        <th>No.</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td style="width: 10px">
          <span class="ui-column-title"></span>
          <p-tableCheckbox [value]="row"></p-tableCheckbox>
        </td>
        <td>{{ row.name }}</td>
        <td>{{ row.sortOrder }}</td>
        <td>
          <p-button icon="pi pi-trash" pTooltip="Delete" tooltipPosition="top" [rounded]="true" [text]="true"
            severity="danger" (click)="removePost(row.id)" appPermission appPolicy="Permissons.Series.DeletePostInSeries"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-blockUI [blocked]="isLoading">
  <div class="card flex justify-content-center bg-transparent" [style]="{border: 'none'}">
    <p-progressSpinner strokeWidth="2" animationDuration="1s" />
  </div>
</p-blockUI>
