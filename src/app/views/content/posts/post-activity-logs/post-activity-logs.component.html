<div class="row mb-1">
  <p-table [value]="items" selectionMode="multiple" dataKey="id" [metaKeySelection]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>From Status</th>
        <th>To Status</th>
        <th>User</th>
        <th>Date Created</th>
        <th>Note</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td>
          <p-badge *ngIf="row.fromStatus == 0" value="Draft" severity="info"></p-badge>
          <p-badge *ngIf="row.fromStatus == 1" value="Waiting" severity="warning"></p-badge>
          <p-badge *ngIf="row.fromStatus == 2" value="Reject" severity="danger"></p-badge>
          <p-badge *ngIf="row.fromStatus == 3" value="Published" severity="success"></p-badge>
        </td>
        <td>
          <p-badge *ngIf="row.toStatus == 0" value="Draft" severity="info"></p-badge>
          <p-badge *ngIf="row.toStatus == 1" value="Waiting" severity="warning"></p-badge>
          <p-badge *ngIf="row.toStatus == 2" value="Reject" severity="danger"></p-badge>
          <p-badge *ngIf="row.toStatus == 3" value="Published" severity="success"></p-badge>
        </td>
        <td>{{ row.userName }}</td>
        <td>{{ row.dateCreated | date : 'dd-MM-yyyy hh:mm' }}</td>
        <td>{{ row.note }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-blockUI [blocked]="isLoading">
  <div class="card flex justify-content-center bg-transparent" [style]="{border: 'none'}">
    <p-progressSpinner strokeWidth="2" animationDuration="1s" />
  </div>
</p-blockUI>
