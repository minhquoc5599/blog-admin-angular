<form class="form-horizontal form-label-left" skipValidation [formGroup]="form" (ngSubmit)="save()">
  <p-panel #pnlDetail header="ThÃ´ng tin" [toggleable]="true" [collapsed]="false">
    <div class="formgrid grid">
      <div class="field col-12 md:col-6">
        <label for="name">Name <span class="required">*</span></label>
        <input id="name" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="name"
          [style]="{ width: '100%' }" />
        <app-validate-message [entityForm]="form" fieldName="name"
          [validationMessages]="validationMessages"></app-validate-message>
      </div>
      <div class="field col-12 md:col-6">
        <label for="displayName">DisplayName<span class="required">*</span></label>
        <input id="displayName" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="displayName"
          [style]="{ width: '100%' }" />
        <app-validate-message [entityForm]="form" fieldName="displayName"
          [validationMessages]="validationMessages"></app-validate-message>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button pButton type="submit" class="btn btn-primary" [disabled]="!form.valid || btnDisabled">
        {{ saveBtnName }}
      </button>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="isLoading">
      <p-progressSpinner [style]="{
          width: '100px',
          height: '100px',
          position: 'absolute',
          top: '25%',
          left: '50%'
        }" strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
