<form class="form-horizontal form-label-left" skipValidation [formGroup]="form" (ngSubmit)="save()">
  <div class="flex align-items-center mb-3">
    <label for="username">Username <span class="required">*</span></label>
    <input id="userName" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="userName"
      [style]="{ width: '100%' }" />
    <app-validate-message [entityForm]="form" fieldName="userName" [validationMessages]="validationMessages">
    </app-validate-message>
  </div>
  <div class="flex align-items-center mb-3">
    <label for="password">Password <span class="required">*</span></label>
    <input id="password" type="password" pInputText [pKeyFilter]="noSpecial" formControlName="password"
      [style]="{ width: '100%' }" />
    <app-validate-message [entityForm]="form" fieldName="password" [validationMessages]="validationMessages">
    </app-validate-message>
  </div>
  <div class="flex align-items-center mb-3">
    <label for="lastName" class="block">Lastname <span class="required">*</span></label>
    <input id="lastName" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="lastName"
      [style]="{ width: '100%' }" />
    <app-validate-message [entityForm]="form" fieldName="lastName" [validationMessages]="validationMessages">
    </app-validate-message>
  </div>
  <div class="flex align-items-center mb-3">
    <label for="firstName" class="block">Firtname <span class="required">*</span></label>
    <input id="firstName" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="firstName"
      [style]="{ width: '100%' }" />
    <app-validate-message [entityForm]="form" fieldName="firstName" [validationMessages]="validationMessages">
    </app-validate-message>
  </div>
  <div class="flex align-items-center mb-3">
    <label for="phoneNumber">Phone Number<span class="required">*</span></label>
    <input id="phoneNumber" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="phoneNumber"
      [style]="{ width: '100%' }" />
    <app-validate-message [entityForm]="form" fieldName="phoneNumber" [validationMessages]="validationMessages">
    </app-validate-message>
  </div>
  <div class="flex align-items-center mb-3">
    <label for="email">Email <span class="required">*</span></label>
    <input id="email" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="email"
      [style]="{ width: '100%' }" />
    <app-validate-message [entityForm]="form" fieldName="email" [validationMessages]="validationMessages">
    </app-validate-message>
  </div>

  <div class="flex align-items-center mb-3">
    <label for="dob">Date of birth</label>
    <input id="dob" type="date" pInputText [pKeyFilter]="noSpecial" formControlName="dob" [style]="{ width: '100%' }" />
  </div>

  <div class="flex align-items-center mb-3">
    <label for="avatarFile">Avatar</label>
    <input id="avatarFile" (change)="onFileChange($event)" type="file" [style]="{ width: '100%' }" />
    <p-image *ngIf="avatarImage" [src]="avatarImage" [preview]="true" width="250">
    </p-image>
  </div>

  <div class="flex align-items-center mb-4">
    <p-checkbox formControlName="isActive" [binary]="true" id="isActive"></p-checkbox>
    <label for="isActive">Active</label>
  </div>

  <div class="flex justify-content-end">
    <button pButton type="submit" [disabled]="!form.valid || btnDisabled">
      Save
    </button>
  </div>

  <p-blockUI [blocked]="isLoading">
    <div class="card flex justify-content-center bg-transparent" [style]="{border: 'none'}">
      <p-progressSpinner strokeWidth="2" animationDuration="1s" />
    </div>
  </p-blockUI>
</form>
