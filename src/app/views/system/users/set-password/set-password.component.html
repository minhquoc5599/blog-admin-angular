<form class="form-horizontal form-label-left" skipValidation [formGroup]="form" (ngSubmit)="save()">
  <div class="flex align-items-center mb-3">
    <label for="name">Password <span class="required">*</span></label>
    <input id="newPassword" type="password" pInputText [pKeyFilter]="noSpecial" formControlName="newPassword"
      [style]="{ width: '100%' }" />
    <app-validate-message [entityForm]="form" fieldName="newPassword"
      [validationMessages]="validationMessages"></app-validate-message>
  </div>
  <div class="flex align-items-center mb-3">
    <label for="confirmPassword">Confirm password <span class="required">*</span></label>
    <input id="confirmNewPassword" type="password" pInputText [pKeyFilter]="noSpecial"
      formControlName="confirmNewPassword" [style]="{ width: '100%' }" />
    <app-validate-message [entityForm]="form" fieldName="confirmNewPassword"
      [validationMessages]="validationMessages"></app-validate-message>
  </div>
  <div class="flex justify-content-end">
    <button type="submit" pButton [disabled]="!form.valid || btnDisabled">
      Update
    </button>
  </div>

  <p-blockUI [blocked]="isLoading">
    <div class="card flex justify-content-center bg-transparent" [style]="{border: 'none'}">
      <p-progressSpinner strokeWidth="2" animationDuration="1s" />
    </div>
  </p-blockUI>
</form>
