<div class="mb-3">
  <p-pickList [source]="availableRoles" [target]="seletedRoles" sourceHeader="Available roles"
    targetHeader="Chosen roles" [dragdrop]="true">
    <ng-template let-role pTemplate="item">
      <div>
        {{ role}}
      </div>
    </ng-template>
  </p-pickList>
</div>
<div class="flex justify-content-end">
  <p-button type="button" (click)="save()" [disabled]="btnDisabled" label="Update"></p-button>
</div>
